name: Update stores daily

on:
  schedule:
    - cron: "0 18 * * *"   # 매일 KST 03:00
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-stores
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Check Naver secrets presence
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_SEARCH_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_SEARCH_SECRET }}
        run: |
          if [ -z "$NAVER_CLIENT_ID" ]; then echo "NAVER_CLIENT_ID=EMPTY"; else echo "NAVER_CLIENT_ID=SET"; fi
          if [ -z "$NAVER_CLIENT_SECRET" ]; then echo "NAVER_CLIENT_SECRET=EMPTY"; else echo "NAVER_CLIENT_SECRET=SET"; fi
          echo "ID_LEN=${#NAVER_CLIENT_ID}"
          echo "SECRET_LEN=${#NAVER_CLIENT_SECRET}"

      - name: Run updater
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_SEARCH_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_SEARCH_SECRET }}
        run: python scripts/update_stores.py

      - name: Commit changes
        run: |
          git config user.name "store-bot"
          git config user.email "store-bot@users.noreply.github.com"


          # updater 결과 파일만 다시 올림
          git add public/stores.json
          git commit -m "chore: update stores.json" || echo "No changes"

          # non-fast-forward여도 안전하게 반영 (lease로 보호)
          git push --force-with-lease origin HEAD:main
