name: Update stores daily

on:
  schedule:
    - cron: "0 18 * * *"   # 매일 KST 03:00
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-stores
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run updater
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: python scripts/update_stores.py

      - name: Commit changes
        run: |
          git config user.name "store-bot"
          git config user.email "store-bot@users.noreply.github.com"

          # remote 최신을 확실히 기준으로 맞춤
          git fetch origin main
          git reset --hard origin/main

          # updater 결과 파일만 다시 올림
          git add public/stores.json
          git commit -m "chore: update stores.json" || echo "No changes"

          # non-fast-forward여도 안전하게 반영 (lease로 보호)
          git push --force-with-lease origin HEAD:main
